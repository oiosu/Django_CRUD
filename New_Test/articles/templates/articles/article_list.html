{% extends 'base.html' %} {% block content %}
<h2>Article List</h2>
{% for article in articles %}
<div>
  <h3>
    <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
  </h3>
  <img
    src="{{ article.thumbnail.url }}"
    alt="{{ article.title }}"
    width="100"
  />
  <p>{{ article.content }}</p>
</div>
{% endfor %} {% endblock %}
